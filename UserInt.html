<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fel2kgamer Official App</title>

<style>
body{
    margin:0;
    background:#0b1a33;
    font-family:Arial, sans-serif;
    color:white;
}

/* HEADER */
header{
    padding:14px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
    color:#00f0ff;
}

/* SEARCH BAR (SMALL) */
.search{
    padding:6px 12px;
}
.search input{
    width:100%;
    padding:7px 12px;
    border-radius:20px;
    border:none;
    font-size:13px;
    background:#112244;
    color:#00f0ff;
    outline:none;
}

/* CATEGORY TABS */
.tabs{
    display:flex;
    gap:8px;
    overflow-x:auto;
    padding:8px 12px;
}
.tabs button{
    flex-shrink:0;
    padding:8px 14px;
    border-radius:20px;
    border:none;
    background:#112244;
    color:#00f0ff;
    font-size:13px;
}
.tabs button.active{
    background:#00bfff;
    color:#000;
}

/* POST CARD */
.card{
    margin:12px;
    padding:14px;
    background:#112244;
    border-radius:16px;
}
.card h3{
    margin:0;
    font-size:15px;
}
.card p{
    font-size:13px;
    opacity:0.9;
}
.card img{
    width:100%;
    border-radius:12px;
    margin-top:8px;
}

/* DOWNLOAD BUTTON (APPSTORE STYLE) */
.download{
    display:block;
    margin-top:10px;
    padding:10px;
    text-align:center;
    border-radius:25px;
    background:linear-gradient(90deg,#00bfff,#00fff0);
    color:#000;
    font-weight:bold;
    font-size:14px;
    text-decoration:none;
}
</style>
</head>

<body>

<header>Fel2kgamer Official App</header>

<!-- SEARCH -->
<div class="search">
<input type="text" id="search" placeholder="Search..." onkeyup="searchPost()">
</div>

<!-- CATEGORIES -->
<div class="tabs">
<button class="active" onclick="filterCat('All',this)">All Apps</button>
<button onclick="filterCat('Games',this)">Games</button>
<button onclick="filterCat('Apps',this)">Apps</button>
<button onclick="filterCat('Tools',this)">Tools</button>
</div>

<!-- POSTS -->
<div id="posts"></div>

<script>
let posts = JSON.parse(localStorage.getItem("posts")) || [];
let currentCategory = "All";

/* RENDER POSTS */
function render(list){
    let box = document.getElementById("posts");
    box.innerHTML = "";
    list.forEach(p=>{
        box.innerHTML += `
        <div class="card">
            <h3>${p.title}</h3>
            <p>${p.content}</p>
            ${p.image ? `<img src="${p.image}">` : ``}
            ${p.download_link ? `<a class="download" href="${p.download_link}" target="_blank">DOWNLOAD</a>` : ``}
        </div>`;
    });
}

/* FILTER CATEGORY */
function filterCat(cat,btn){
    currentCategory = cat;
    document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    let list = posts;
    if(cat !== "All") list = posts.filter(p=>p.category === cat);
    render(list);
}

/* SEARCH */
function searchPost(){
    let q = document.getElementById("search").value.toLowerCase();
    let list = posts.filter(p=>p.title.toLowerCase().includes(q));
    if(currentCategory !== "All"){
        list = list.filter(p=>p.category === currentCategory);
    }
    render(list);
}

/* INIT */
render(posts);
</script>

</body>
</html>
