<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fel2kgamer Official App</title>

<style>
body{
    margin:0;
    background:#0b1a33;
    font-family:Arial;
    color:#fff;
}

header{
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    color:#00f0ff;
}

.search{
    padding:10px;
}

.search input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
}

.tabs{
    display:flex;
    overflow-x:auto;
    gap:8px;
    padding:10px;
}

.tabs button{
    flex-shrink:0;
    padding:10px 16px;
    border-radius:20px;
    border:none;
    background:#112244;
    color:#00f0ff;
}

.tabs button.active{
    background:#00bfff;
    color:#000;
}

.card{
    margin:12px;
    padding:15px;
    background:#112244;
    border-radius:16px;
}

.card img{
    width:100%;
    border-radius:12px;
    margin-top:10px;
}

.download{
    display:block;
    margin-top:12px;
    text-align:center;
    padding:12px;
    background:linear-gradient(90deg,#00bfff,#00fff0);
    color:#000;
    border-radius:25px;
    font-weight:bold;
    text-decoration:none;
}
</style>
</head>

<body>

<header>Fel2kgamer Official App</header>

<div class="search">
<input id="search" placeholder="Search..." onkeyup="searchPost()">
</div>

<div class="tabs">
<button class="active" onclick="filter('All',this)">All</button>
<button onclick="filter('Games',this)">Games</button>
<button onclick="filter('Apps',this)">Apps</button>
<button onclick="filter('Tools',this)">Tools</button>
</div>

<div id="posts"></div>

<script>
let posts = JSON.parse(localStorage.getItem("posts")) || [];
let current = "All";

function render(list){
    let box = document.getElementById("posts");
    box.innerHTML="";
    list.forEach(p=>{
        box.innerHTML+=`
        <div class="card">
            <b>${p.title}</b>
            <p>${p.content}</p>
            ${p.image?`<img src="${p.image}">`:``}
            <a class="download" href="${p.download_link}" target="_blank">DOWNLOAD</a>
        </div>`;
    });
}

function filter(cat,btn){
    current=cat;
    document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    let list = cat=="All"?posts:posts.filter(p=>p.category==cat);
    render(list);
}

function searchPost(){
    let q=document.getElementById("search").value.toLowerCase();
    let list=posts.filter(p=>p.title.toLowerCase().includes(q));
    if(current!="All") list=list.filter(p=>p.category==current);
    render(list);
}

render(posts);
</script>
</body>
</html>
