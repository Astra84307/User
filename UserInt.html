<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fel2kgamer Official App</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
body {margin:0;padding:0;font-family:'Orbitron',sans-serif;background:#0b1a33;color:white;}
header {text-align:center;padding:20px;font-size:28px;font-weight:bold;color:#00f0ff;text-shadow:0 0 10px #00bfff,0 0 20px #00f0ff;}
.container {max-width:900px;margin:0 auto;padding:20px;}
.tabs {display:flex;justify-content:center;gap:15px;margin-bottom:20px;}
.tab-btn {padding:10px 20px;background:#112244;border-radius:20px;border:none;color:#00fff0;cursor:pointer;transition:0.3s;font-weight:bold;}
.tab-btn.active {background:#00bfff;color:#000;box-shadow:0 0 15px #00fff0,0 0 25px #00bfff;}
.tab-btn:hover {background:#00bfff;color:#000;}
.search-input {width:100%;padding:12px;margin:10px 0;border-radius:12px;border:none;}
.post-card {background: rgba(0,50,100,0.6);backdrop-filter: blur(8px);border-radius:15px;padding:20px;margin:15px 0;border:2px solid #00f0ff;transition:0.3s;}
.post-card:hover {transform:translateY(-5px);box-shadow:0 0 20px #00bfff,0 0 40px #00f0ff;}
.post-card img {max-width:250px;border-radius:12px;display:block;margin:10px 0;}
.download-btn {display:inline-block;padding:10px 20px;margin-top:10px;background:linear-gradient(90deg,#00bfff,#00fff0);color:#000;font-weight:bold;border-radius:20px;text-decoration:none;box-shadow:0 4px 10px rgba(0,255,255,0.5);transition:0.3s;}
.download-btn:hover {box-shadow:0 6px 15px rgba(0,255,255,0.8);transform:translateY(-2px);}
</style>
</head>
<body>
<header>Fel2kgamer Official App</header>
<div class="container">

<div class="tabs">
<button class="tab-btn active" onclick="filterCategory('All')">All Apps</button>
<button class="tab-btn" onclick="filterCategory('Games')">Games</button>
<button class="tab-btn" onclick="filterCategory('Apps')">Apps</button>
<button class="tab-btn" onclick="filterCategory('Tools')">Tools</button>
</div>

<input type="text" id="search" class="search-input" placeholder="Search..." onkeyup="searchPosts()">

<div id="posts"></div>
</div>

<script>
let posts=JSON.parse(localStorage.getItem('posts'))||[];
let currentCategory='All';

function renderPosts(filtered=posts){
    const container=document.getElementById('posts');
    container.innerHTML='';
    filtered.forEach(p=>{
        const div=document.createElement('div');
        div.className='post-card';
        div.innerHTML=`
            <h3>${p.title} [${p.category}]</h3>
            <p>${p.content}</p>
            ${p.image? `<img src="${p.image}">`:''}
            ${p.download_link? `<a class="download-btn" href="${p.download_link}" target="_blank">Download</a>`:''}
        `;
        container.appendChild(div);
    });
}

// Filter by category
function filterCategory(cat){
    currentCategory=cat;
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    event.target.classList.add('active');
    let filtered=posts;
    if(cat!=='All') filtered=posts.filter(p=>p.category===cat);
    renderPosts(filtered);
}

// Search function
function searchPosts(){
    const q=document.getElementById('search').value.toLowerCase();
    let filtered=posts.filter(p=>p.title.toLowerCase().includes(q));
    if(currentCategory!=='All') filtered=filtered.filter(p=>p.category===currentCategory);
    renderPosts(filtered);
}

renderPosts();
</script>
</body>
</html>
